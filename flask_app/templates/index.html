<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление data.json</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Управление data.json</h1>
    <div class="counters">
        {% for category, count in counters.items() %}
            <p><strong>{{ category }}</strong>: {{ count }} элементов</p>
        {% endfor %}
    </div>
    <div class="categories">
        {% for category, items in data.items() %}
            <div class="category">
                <h2>{{ category }}</h2>
                <ul>
                    {% for item in items %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
